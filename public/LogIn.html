<!DOCTYPE html>
<html lang="fa" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>mini pouya</title>
    <script src="../src/js/helper.js"></script>

  </head>
  <body
    class="h-screen bg-no-repeat bg-fixed bg-cover bg-center static"
    style="
      background-image: url('../assets/images/leone-venter-VieM9BdZKFo-unsplash.jpg');
    "
  >
    <div class="flex flex-col items-center justify-start">
      <!-- login header -->
      <div class="bg-english-violet-2 p-2 w-full">
        <h1 class="font-semibold text-center text-xl">هلدینگ پویاگران</h1>
      </div>
      <!-- login section -->
      <div
        class="z-0 relative flex flex-col justify-around items-center w-[25rem] h-[28rem] bg-english-violet-2 rounded-xl shadow-lg mt-[5rem]"
      >
        <!-- login icon & titr -->
        <div class="flex flex-col items-center">
          <i class="z-10 -top-10 absolute fa-solid fa-circle-user fa-6x"></i>
          <div
            class="z-[9] -top-12 absolute rounded-full bg-gray-50 w-28 h-28"
          ></div>
          <h2 class="font-bold text-2xl pt-20 pb-3">Log In</h2>
        </div>
        <!-- inputs -->
        <form
          id="form"
          class="gap-2 flex flex-col items-center justify-around"
          action=""
          onsubmit="giveData(event)"
        >
          <!-- username input -->
          <div class="pb-4 relative">
            <label class="ml-2 block text-lg font-medium" for="user name"
              >username</label
            >
            <i class="absolute bottom-16 left-3 fa-solid fa-user"> |</i>
            <input
              class="pl-9 placeholder:text-sm w-80 focus:outline-indigo-900 bg-gray-100 p-2 rounded-lg border-2 border-gray-500 mb-2"
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
            />
            <p
              id="usernameError"
              class="userError text-xs text-red-600 rounded-md w-full px-2 h-6 flex items-center"
            ></p>
          </div>
          <!-- password input -->

          <div class="pb-4 relative">
            <label class="ml-2 block text-lg font-medium" for="user name"
              >password</label
            >
            <i class="absolute bottom-16 left-3 fa-solid fa-lock"> |</i>
            <i
              onclick="myFunction(this)"
              id="eyeicon"
              class="absolute bottom-16 right-3 cursor-pointer fa-solid fa-eye-slash"
            ></i>

            <input
              class="pl-9 placeholder:text-sm w-80 focus:outline-indigo-900 bg-gray-100 p-2 rounded-lg border-2 border-gray-500 mb-2"
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <p
              id="passwordError"
              class="userError text-xs text-red-600 rounded-md w-full px-2 h-6 flex items-center"
            ></p>
          </div>

          <!-- button submit -->
          <div class="py-3">
            <button
              class="text-xl text-center font-normal rounded-lg text-white bg-slate-900 pr-5 pl-5 pt-2 pb-2"
              type="submit"
            >
              Log In
            </button>
          </div>
          <!-- forgot password -->
          <!-- <div class="text-slate-900 pt-2 pb-4">
            <h3 class="font-normal text-sm cursor-pointer">
              forgot your password?
            </h3>
          </div> -->
        </form>
      </div>
    </div>
    <script src="../src/js/login/login.js"></script>
    <script src="../src/js/login/loginFetch.js"></script>
  </body>
</html>
